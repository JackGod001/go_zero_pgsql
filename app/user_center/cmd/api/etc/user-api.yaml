Name: user-api
Host: 0.0.0.0
Port: 8888
Mode: ${GO_ZEOR_MODE}
#Mode: pro test pre dev
#并发请求限制,低于100没用
#MaxConns: 20000
Log:
  ServiceName: user_center_api
  Level: ${GO_ZEOR_LOG_LEVEL}

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4001
  Path: /metrics

#Cache:
#  - Host: redis:6379
#    Pass: G62m50oigInCsf
#    Type: node
Cache:
  - Host: ${REDIS1_HOST}:${REDIS1_PORT}
    Pass: ${REDIS1_PASSWORD}
    Type: node
Database:
  PGDataSource: "host=${DB_HOST} port=${DB_PORT} dbname=${USER_DB_NAME} user=${DB_USER} password=${DB_PASSWORD} sslmode=disable"
# 如果需要，可以添加其他配置项
# 例如业务redis,可以和上面的 Cache：
Redis:
  Host: ${REDIS1_HOST}:${REDIS1_PORT}
  Type: node
  Pass: ${REDIS1_PASSWORD}

#链路追踪
Telemetry:
  # 只需要配置服务名字即可,其他不动
  Name: user_center_api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: otlpgrpc # grpc
# jwt 登陆传统登录
Auth:
  AccessSecret: uOvKLmVfztaXGpNYd4Z0I1SiT7MwEJhl
  AccessExpire: 86400

# 用于密码加密的盐
